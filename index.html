    <script>
        // é€‰æ‹©å‘é€è€…åŠŸèƒ½
        const options = document.querySelectorAll('.sender-option');
        let selectedSender = null;
        
        options.forEach(option => {

                // ç§»é™¤å…¶ä»–é€‰é¡¹çš„é€‰ä¸­çŠ¶æ€
                options.forEach(opt => opt.classList.remove('selected'));

        // ç¡®è®¤æ¥æ”¶æŒ‰é’®
        document.getElementById('confirmBtn').addEventListener('click', () => {
            if (!selectedSender) {
                alert('è¯·é€‰æ‹©ç¤¼ç‰©çš„å‘é€è€…å“¦~');
                return;
            }
            
            // éšè—å¼¹çª—
            document.getElementById('giftModal').style.display = 'none';
            // å…è®¸é¡µé¢æ»šåŠ¨
            document.body.style.overflow = 'auto';
            // æ’­æ”¾èƒŒæ™¯éŸ³ä¹ï¼ˆè§£å†³æµè§ˆå™¨è‡ªåŠ¨æ’­æ”¾é™åˆ¶ï¼‰
            document.getElementById('bgMusic').play().catch(err => {
                console.log('éœ€è¦ç”¨æˆ·äº¤äº’åæ‰èƒ½æ’­æ”¾éŸ³ä¹:', err);
            });
            // ç”Ÿæˆæç¤ºæ¡†

        function createNote() {
            const texts = [
                'è®°å¾—åŠ è¡£ï¼', 'è®°å¾—ç…§é¡¾å¥½è‡ªå·±', 'å¤©å¤©å¼€å¿ƒ', 
                'å¥½å¥½åƒé¥­', 'æ—©ç‚¹ä¼‘æ¯', 'åˆ«æ„Ÿå†’',
                'è¦ä¸€ç›´å¹¸ç¦å‘€ï½', 'å¤šå–æ°´å“¦', 'ä¿æŒå¾®ç¬‘ğŸ˜Š',
                'å†å¿™ä¹Ÿè¦ç…§é¡¾å¥½è‡ªå·±', 'ä»Šå¤©ä¹Ÿè¦å…ƒæ°”æ»¡æ»¡', 'è®°å¾—æƒ³æˆ‘å“¦',
                `æ¥è‡ª${selectedSender}çš„å…³å¿ƒ`, `${selectedSender}ä¸€ç›´æƒ¦è®°ç€ä½ `
            ];
            const text = texts[Math.floor(Math.random() * texts.length)];
            
            const colors = [
                'pink', 'lightskyblue', 'lightgreen', 
                'lavender', 'lightyellow', 'darkviolet', 'orange',
                'paleturquoise', 'plum', 'gold'
            ];
            const bg = colors[Math.floor(Math.random() * colors.length)];
            
            const width = window.innerWidth;
            const height = window.innerHeight;
            const left = Math.floor(Math.random() * (width - 250));
            const top = Math.floor(Math.random() * (height - 150));
            
            const note = document.createElement('div');
            note.className = 'note';
            note.style.left = `${left}px`;
            note.style.top = `${top}px`;
            note.style.backgroundColor = bg;
            note.innerText = text;
            note.style.opacity = '0';
            note.style.transform = 'scale(0.8)';
            document.body.appendChild(note);
            
            // æ·¡å…¥åŠ¨ç”»
            setTimeout(() => {
                note.style.opacity = '1';
                note.style.transform = 'scale(1)';
            }, 50);

            // é¼ æ ‡æ‹–åŠ¨åŠŸèƒ½
            let isDragging = false;
            let offsetX, offsetY;
            note.onmousedown = (e) => {
                isDragging = true;
                offsetX = e.clientX - note.getBoundingClientRect().left;
                offsetY = e.clientY - note.getBoundingClientRect().top;
                note.style.zIndex = '100'; // æ‹–åŠ¨æ—¶ç½®äºé¡¶å±‚
            };
            document.onmousemove = (e) => {
                if (isDragging) {
                    note.style.left = `${e.clientX - offsetX}px`;
                    note.style.top = `${e.clientY - offsetY}px`;
                }
            };
            document.onmouseup = () => {
                isDragging = false;
                note.style.zIndex = '1'; // ç»“æŸæ‹–åŠ¨åæ¢å¤å±‚çº§
            };
            // ç§»åŠ¨ç«¯è§¦æ‘¸æ‹–åŠ¨
            note.ontouchstart = (e) => {
                isDragging = true;
                offsetX = e.touches[0].clientX - note.getBoundingClientRect().left;
                offsetY = e.touches[0].clientY - note.getBoundingClientRect().top;
                note.style.zIndex = '100';
            };
            document.ontouchmove = (e) => {
                if (isDragging) {
                    note.style.left = `${e.touches[0].clientX - offsetX}px`;
                    note.style.top = `${e.touches[0].clientY - offsetY}px`;
                }
            };
            document.ontouchend = () => {
                isDragging = false;
                note.style.zIndex = '1';
            };
        }

        function generateNotes() {
            const count = 50;
            for (let i = 0; i < count; i++) {
                setTimeout(createNote, i * 100);
            }
        }
    </script>
